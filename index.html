            <div class="control-title">
                MOD FREQ
            </div>
            <input class="horiz"
                   type="range"
                   min="0"
                   max="3"
                   value="0"
                   step="0.05"
                   id="fm_freq"/>
        </div>

                   id="fm_amount"/>

        <div>

                LOW PASS
            </div>
            <input class="horiz"
                   type="range"
                   min="0"
                   max="5000"
                   value="1000"
                   step="0.05"
                   id="filter"/>
        </div>

        <div>
            <div class="control-title">
                Q

                   type="range"
                   min="0"
                   max="1"

                   step="0.05"
                   id="filter_q"/>
        </div>
    </div>
